<!-- Using sort
Objective: Sort the elements of an array.
Task: Create an array of random numbers. Use the sort method to sort the numbers in ascending order.
Expected Output: Display the sorted array. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <p>Check Output in the Console</p>
  <script>
    let Num = [45, 12, 78, 3, 89, 23, 56, 19];
    Num.sort((a, b) => a - b);
    console.log("Sorted Array:", Num);
  </script>
</body>
</html>
