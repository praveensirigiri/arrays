<!-- Using concat
Objective: Merge two or more arrays.
Task: Create two arrays, one with your favorite sports and one with your favorite hobbies. Use the concat method to merge them into a single array.
Expected Output: Display the merged array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check Output in the console</p>
    <script>
        let sports = ["Football", "Cricket", "Tennis"];
        let hobbies = ["Movies", "Gaming", "Traveling"];  
        let arr = sports.concat(hobbies);
        console.log("Merged Array:", arr);
    </script>
</body>
</html>
